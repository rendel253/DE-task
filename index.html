<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style.scss">
  </head>
  <body>
    <header>
      <nav class="navigation">
        <img
          src="public/icons/logo.svg"
          alt="company logo"
        />
        <div class="navigation__menu">
          <img
            src="public/icons/header-menu.svg"
            alt="navigation menu"
            class="navigation__logo"
          />
          <div class="navigation__links">
            <ul class="navigation__list">
              <li class="navigation__item"><a class="navigation__link" href="#home">Home</a></li>
              <li class="navigation__item"><a class="navigation__link" href="#about">About</a></li>
              <li class="navigation__item"><a class="navigation__link" href="#services">Services</a></li>
              <li class="navigation__item"><a class="navigation__link" href="#contact">Contact</a></li>
            </ul>
          </div>
      </div>
      </nav>
    </header>
    <main class="main">
        <div class="product-intro">
            <section class="product-intro__content">
              <h1 class="product-intro__titel">
                New Automation Tool for Your Home
              </h1>
              <p class="product-intro__info">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus tristique vulputate ultrices ut mauris tellus at. Posuere sollicitudin odio tellus elit.
              </p>
              <button
                class="button product-intro__button"
                type="button"
              >
                See our project
              </button>
            </section>
            <div class="product-intro__image">
              <img
                src="./public/icons/product-intro-illustration.svg"
                alt="image describing the product"
                class="product-intro__img"
              >
            </div>
        </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
